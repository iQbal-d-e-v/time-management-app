<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tracker - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ“Š Productivity Dashboard</h1>
  <p style="text-align:center">
    <a href="week.html">ðŸŽ¯ Go to Game</a>
  </p>

  <div id="chart-container">
    <canvas id="dailyChart"></canvas>
  </div>
  <div id="chart-container">
    <canvas id="monthlyChart"></canvas>
  </div>

  <script>
    const studyData = JSON.parse(localStorage.getItem("studyData")) || {};

    // --- DAILY DATA ---
    const labels = Object.keys(studyData).sort(); // dates sorted
    const completed = labels.map(d => studyData[d].totalCompleted || 0);
    const target = labels.map(d => studyData[d].totalTarget || 0);

    const ctx = document.getElementById("dailyChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          { 
            label: "Completed Units", 
            data: completed, 
            borderColor: "green", 
            backgroundColor: "rgba(0,128,0,0.2)", 
            fill: true,
            tension: 0.3 
          },
          { 
            label: "Target Units", 
            data: target, 
            borderColor: "orange", 
            backgroundColor: "rgba(255,165,0,0.2)", 
            fill: true,
            tension: 0.3 
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: "Daily Progress (Line Graph)" }
        },
        scales: {
          x: { title: { display: true, text: "Date" } },
          y: { title: { display: true, text: "Units" }, beginAtZero: true }
        }
      }
    });

    // --- MONTHLY DATA ---
    const monthlyTotals = {};
    labels.forEach(d => {
      const month = d.slice(0, 7); // YYYY-MM
      if (!monthlyTotals[month]) monthlyTotals[month] = { target: 0, completed: 0 };
      monthlyTotals[month].target += studyData[d].totalTarget || 0;
      monthlyTotals[month].completed += studyData[d].totalCompleted || 0;
    });

    const months = Object.keys(monthlyTotals).sort();
    const monthlyCompleted = months.map(m => monthlyTotals[m].completed);
    const monthlyTarget = months.map(m => monthlyTotals[m].target);

    const ctx2 = document.getElementById("monthlyChart").getContext("2d");
    new Chart(ctx2, {
      type: "line",
      data: {
        labels: months,
        datasets: [
          { 
            label: "Completed Units", 
            data: monthlyCompleted, 
            borderColor: "green", 
            backgroundColor: "rgba(0,128,0,0.2)", 
            fill: true,
            tension: 0.3 
          },
          { 
            label: "Target Units", 
            data: monthlyTarget, 
            borderColor: "orange", 
            backgroundColor: "rgba(255,165,0,0.2)", 
            fill: true,
            tension: 0.3 
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: "Monthly Progress (Line Graph)" }
        },
        scales: {
          x: { title: { display: true, text: "Month" } },
          y: { title: { display: true, text: "Units" }, beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
